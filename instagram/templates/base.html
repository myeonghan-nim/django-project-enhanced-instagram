{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" type="image/x-icon">

  <title>Instagram</title>

  <script src="https://kit.fontawesome.com/f7b32eaac7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-light">

  <div class="bg-white">

    <div class="container">
      <ul class="nav align-items-center justify-content-between">

        <li class="nav-item">
          <a class="navbar-brand text-dark" href="{% url 'posts:index' %}">
            <img src="{% static 'posts/Instagram.JPG'%}" alt="">
          </a>
        </li>

        <li class="nav-item">
          <form action="{% url 'posts:search' %}" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </li>

        <li class="nav-item">
          <a href="{% url 'posts:create' %}" class="mx-1 text-dark"><i class="far fa-compass"></i></a>
          {% if user.is_authenticated %}
            <a href="{% url 'user:userpage' user.id %}" class="mx-1 text-dark"><i class="far fa-user"></i></a>
          {% else %}
            <a href="{% url 'user:signup' %}" class="mx-1 text-dark"><i class="fas fa-user-plus"></i></a>
            <a href="{% url 'user:login' %}" class="mx-1 text-dark"><i class="fas fa-sign-in-alt"></i></a>
          {% endif %}
        </li>

      </ul>
    </div>

    <hr class="my-3">

  </div>

  <div class="container">
    {% block body %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
